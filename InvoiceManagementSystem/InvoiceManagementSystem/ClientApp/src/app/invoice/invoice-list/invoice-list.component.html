<p-table [columns]="cols" [value]="invoices" [paginator]="true" [rows]="10" #dt>
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
      <input
        type="text"
        pInputText
        size="50"
        placeholder="Global Filter"
        (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width: auto"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon
          [field]="col.field"
          ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"
        ></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <div [ngSwitch]="col.subfield">
          <input
            *ngSwitchCase="'purchaseOrderNumber'"
            pInputText
            type="text"
            style="width: -webkit-fill-available"
            (input)="
              dt.filter(
                $event.target.value,
                'purchaseOrder.purchaseOrderNumber',
                'contains'
              )
            "
          />
          <input
            *ngSwitchCase="'supplierName'"
            pInputText
            type="text"
            style="width: -webkit-fill-available"
            (input)="
              dt.filter(
                $event.target.value,
                'supplier.supplierName',
                'contains'
              )
            "
          />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <div
          *ngIf="col.subfield; then nestedObjectContent; else normalContent"
        ></div>
        <ng-template #nestedObjectContent>
          {{ rowData[col.field][col.subfield] }}
        </ng-template>
        <ng-template #normalContent>
          {{ rowData[col.field] }}
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
