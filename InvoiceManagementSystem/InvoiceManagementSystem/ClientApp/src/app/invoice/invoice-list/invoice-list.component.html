<p-table [columns]="cols" [value]="invoices" [paginator]="true" [rows]="10" #dt>
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix" style="text-align: left">
      <button
        type="button"
        pButton
        icon="pi pi-plus"
        iconPos="left"
        label="Create Invoice"
        (click)="InvoiceAdd()"
      ></button>
      <div style="float: right">
        <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
        <input
          type="text"
          pInputText
          size="50"
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width: auto"
        />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon
          [field]="col.field"
          ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"
        ></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <div [ngSwitch]="col.subfield">
          <input
            *ngSwitchCase="'purchaseOrderNumber'"
            pInputText
            type="text"
            style="width: -webkit-fill-available"
            (input)="
              dt.filter(
                $event.target.value,
                'purchaseOrder.purchaseOrderNumber',
                'contains'
              )
            "
          />
          <input
            *ngSwitchCase="'supplierName'"
            pInputText
            type="text"
            style="width: -webkit-fill-available"
            (input)="
              dt.filter(
                $event.target.value,
                'supplier.supplierName',
                'contains'
              )
            "
          />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns"
          [ngClass]="
          rowData[col.field] === 'Rejected'
            ? 'rejected'
            : null || rowData[col.field] === 'Pending'
            ? 'pending'
            : null || rowData[col.field] === 'Paid'
            ? 'paid'
            : null || rowData[col.field] === 'Approved'
            ? 'approved'
            : null
        ">
        <div *ngIf="col.subfield; then nestedObjectContent; else normalContent"></div>
        <ng-template #nestedObjectContent>
          {{ rowData[col.field][col.subfield] }}
        </ng-template>
        <ng-template #normalContent>
          {{ rowData[col.field] }}
        </ng-template>
      </td>
      <td>
        <button pButton icon="pi pi-pencil"  [routerLink]="[rowData.invoiceId, 'invoice-edit']"></button>
        <!--<button pButton icon="pi pi-pencil" (click)="selectInvoice(rowData)"></button>-->
      </td>
    </tr>
  </ng-template>
</p-table>
